<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/me-gusta.css"/>
        <title>Me Gusta</title>

        <div class="barra">

        </div>

            <div class="col-1">

                </div>
            </div>

            <div class="col-2">
                <h1>Your Feed</h1>

                    </div>

                        <button class="btn1" onclick="likeOne()">Like</button>
                    </div>
                </div>

                <div class="box">
                    <div class="text">
                        <h2>Lina K.</h2>
                        <p>Acabo de terminar este <a href="#">nuevo comic</a>, denle un
                            vistazo.</p>
                    </div>
                    <div class="likes">
                        <p id="like2">0</p>
                        <p>like(s)</p>
                        <button class="btn2" onclick="likeTwo()">Like</button>
                    </div>
                </div>

                <div class="box">
                    <div class="text">
                        <h2>Mateo H.</h2>
                        <p>No puedo dejar de escuchar este <a href="#">album</a>. ¿A
                            quién más le gusta?</p>
                    </div>
                    <div class="likes">
                        <p id="like3">0</p>
                        <p>like(s)</p>
                        <button class="btn3" onclick="likeThree()">Like</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/me-gusta.js" defer></script>
